<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="Stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-border">
            <div id="main">
                <div class="team">
                    <div id="team-text">
                        <h3 class="teams">HOME</h3>
                    </div>
                    <p class="score" id="team1">0</p>
                    <div class="buttons">
                        <button class="button" id="button1" onclick="home1()">+1</button>
                        <button class="button" id="button2" onclick="home2()">+2</button>
                        <button class="button" id="button3" onclick="home3()">+3</button>
                    </div>
                </div>

                <div class="team">
                    <div id="team-text">
                        <h3 class="teams">GUEST</h3>
                    </div>
                    <p class="score" id="team2">0</p>
                    <div class="buttons">
                        <button class="button" id="button4" onclick="guest1()">+1</button>
                        <button class="button" id="button5" onclick="guest2()">+2</button>
                        <button class="button" id="button6" onclick="guest3()">+3</button>
                    </div>
                </div>
                
            </div>
            <div id="footer">
                <div id="reset">
                    <button id="reset-button" onclick="reset()"><strong>RESET</strong></button>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
